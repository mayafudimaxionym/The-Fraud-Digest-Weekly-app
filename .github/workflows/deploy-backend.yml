# .github/workflows/deploy-backend.yml

name: Build and Deploy Backend to Cloud Functions

on:
  push:
    branches: [ "main" ]
    paths:
      # Запускать только при изменениях в папке backend или в этом файле
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: 'europe-west1'
  FUNCTION_NAME: 'fraud-digest-backend'

jobs:
  deploy:
    name: Deploy Backend Function
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }} # Используем тот же SA, что и для Terraform

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Cloud Function
        id: deploy
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --gen2 \
            --region=${{ env.GCP_REGION }} \
            --runtime=python311 \
            --source=./backend \
            --entry-point=main \
            --trigger-topic=fraud-digest-jobs

      - name: Show Function URL
        run: echo "Backend function deployed."
            